<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff" />
      <stop offset="100%" style="stop-color:#00ff87" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Deep dark bg -->
  <rect width="512" height="512" rx="72" ry="72" fill="#0a0a12" />

  <!-- Faint radial light behind the symbol -->
  <circle cx="256" cy="256" r="180" fill="#00f0ff" opacity="0.03" filter="url(#softGlow)" />

  <!-- Left chevron < with neon glow -->
  <g filter="url(#glow)">
    <polyline points="175,148 85,256 175,364"
      fill="none" stroke="url(#neon)" stroke-width="24" stroke-linecap="square" stroke-linejoin="miter" />
  </g>

  <!-- Slash — sharp and tilted -->
  <g filter="url(#glow)">
    <line x1="280" y1="128" x2="232" y2="384"
      stroke="#00ff87" stroke-width="20" stroke-linecap="square" />
  </g>

  <!-- Right chevron > -->
  <g filter="url(#glow)">
    <polyline points="337,148 427,256 337,364"
      fill="none" stroke="url(#neon)" stroke-width="24" stroke-linecap="square" stroke-linejoin="miter" />
  </g>

  <!-- CD label — terminal style -->
  <text x="256" y="440"
    font-family="'SF Mono', 'JetBrains Mono', monospace"
    font-size="28" font-weight="400"
    fill="#00f0ff" text-anchor="middle"
    letter-spacing="12" opacity="0.5">CD</text>

  <!-- Scan line detail -->
  <line x1="40" y1="472" x2="472" y2="472" stroke="#00f0ff" stroke-width="1" opacity="0.15" />
  <line x1="40" y1="40" x2="472" y2="40" stroke="#00ff87" stroke-width="1" opacity="0.15" />
</svg>
