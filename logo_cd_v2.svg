<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35" />
      <stop offset="100%" style="stop-color:#f7c948" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f7c948" />
      <stop offset="100%" style="stop-color:#ff6b35" />
    </linearGradient>
    <linearGradient id="slashGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35" />
      <stop offset="50%" style="stop-color:#f7c948" />
      <stop offset="100%" style="stop-color:#ff6b35" />
    </linearGradient>
    <clipPath id="roundClip">
      <rect x="0" y="0" width="512" height="512" rx="80" ry="80" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" rx="80" ry="80" fill="#faf9f6" />

  <!-- Subtle texture: diagonal thin lines -->
  <g clip-path="url(#roundClip)" opacity="0.03">
    <line x1="0" y1="0" x2="512" y2="512" stroke="#000" stroke-width="200" />
  </g>

  <!-- 
    The concept: </> but the < and > are formed by the letters C and D
    reimagined as geometric chevrons, with a slash in the middle
  -->

  <!-- Left chevron < made from two thick strokes forming a C-like shape -->
  <g transform="translate(72, 256)">
    <!-- Upper arm -->
    <line x1="120" y1="-120" x2="20" y2="0" 
      stroke="url(#grad1)" stroke-width="36" stroke-linecap="round" />
    <!-- Lower arm -->
    <line x1="20" y1="0" x2="120" y2="120" 
      stroke="url(#grad1)" stroke-width="36" stroke-linecap="round" />
  </g>

  <!-- Central slash / â€” tall and elegant -->
  <line x1="282" y1="118" x2="230" y2="394" 
    stroke="url(#slashGrad)" stroke-width="28" stroke-linecap="round" />

  <!-- Right chevron > -->
  <g transform="translate(320, 256)">
    <!-- Upper arm -->
    <line x1="0" y1="-120" x2="100" y2="0" 
      stroke="url(#grad2)" stroke-width="36" stroke-linecap="round" />
    <!-- Lower arm -->
    <line x1="100" y1="0" x2="0" y2="120" 
      stroke="url(#grad2)" stroke-width="36" stroke-linecap="round" />
  </g>

  <!-- Small "CD" monogram tucked inside the slash area -->
  <text x="256" y="448" 
    font-family="'SF Mono', 'JetBrains Mono', 'Fira Code', monospace" 
    font-size="32" font-weight="600" 
    fill="#ff6b35" text-anchor="middle" 
    letter-spacing="8" opacity="0.8">CD</text>

  <!-- Tiny dot accents at chevron vertices -->
  <circle cx="92" cy="256" r="6" fill="#f7c948" opacity="0.6" />
  <circle cx="420" cy="256" r="6" fill="#ff6b35" opacity="0.6" />
</svg>
