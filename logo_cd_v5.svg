<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="mint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="100%" style="stop-color:#34d399" />
    </linearGradient>
  </defs>

  <!-- Solid dark bg -->
  <rect width="512" height="512" rx="40" ry="40" fill="#1c1c1c" />

  <!-- The concept: C is the left chevron, D is the right chevron
       C naturally looks like < and D's curve mirrors > -->
  
  <!-- "C" as left bracket — using the letter itself as a geometric element -->
  <text x="152" y="330"
    font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
    font-size="240" font-weight="800"
    fill="none" stroke="#ffffff" stroke-width="3"
    text-anchor="middle" opacity="0.9">C</text>

  <!-- Slash in accent color — the hero element -->
  <line x1="272" y1="110" x2="240" y2="402"
    stroke="url(#mint)" stroke-width="22" stroke-linecap="round" />

  <!-- "D" as right bracket -->
  <text x="360" y="330"
    font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
    font-size="240" font-weight="800"
    fill="none" stroke="#ffffff" stroke-width="3"
    text-anchor="middle" opacity="0.9">D</text>

  <!-- Small code hint at bottom -->
  <text x="256" y="465"
    font-family="'SF Mono', 'JetBrains Mono', monospace"
    font-size="16" font-weight="400"
    fill="#10b981" text-anchor="middle"
    letter-spacing="4" opacity="0.4">// tech &amp; ai</text>

  <!-- Top-left accent mark -->
  <rect x="36" y="36" width="24" height="4" rx="2" fill="#10b981" opacity="0.5" />
  <rect x="36" y="36" width="4" height="24" rx="2" fill="#10b981" opacity="0.5" />
  
  <!-- Bottom-right accent mark -->
  <rect x="452" y="472" width="24" height="4" rx="2" fill="#10b981" opacity="0.5" />
  <rect x="472" y="452" width="4" height="24" rx="2" fill="#10b981" opacity="0.5" />
</svg>
